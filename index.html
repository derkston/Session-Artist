<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Session Artist</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__items">
				<div class="logo">
					<img src="img/logo.svg" alt="">
					<h2 class="logo__title">SESSION <br> artist</h2>
				</div>
				<div class="search__box">
					<input type="text" placeholder="Search" class="search">
					<img src="img/search-icon.svg" alt="" class="search__icon">
				</div>
				<div class="header__account">
					<button type="submit" class="login">Log in</button>
					<button type="submit" class="register">Register</button>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="section-title">
			<div class="container">
				<div class="section-title__items">
					<h1>Session Artists for your <br>
						dream project.</h1>
					<h2>Select Category</h2>
					<div class="section-title__buttons">
						<a href="#">Find an srtist</a>
						<a href="#">Become seller</a>
					</div>
				</div>
			</div>
		</section>
		<section class="product">
			<div class="container">
				<div class="product__list">
					<a href="#" class="product__card">
						<img src="img/product1.png" alt="" class="product__logo">
					</a>
					<a href="#" class="product__card">
						<img src="img/product2.png" alt="" class="product__logo">
					</a>
					<a href="#" class="product__card">
						<img src="img/product3.png" alt="" class="product__logo">
					</a>
					<a href="#" class="product__card">
						<img src="img/product4.png" alt="" class="product__logo">
					</a>
					<a href="#" class="product__card">
						<img src="img/product5.png" alt="" class="product__logo">
					</a>
					<a href="#" class="product__card">
						<img src="img/product6.png" alt="" class="product__logo">
					</a>
				</div>
			</div>
		</section>
		<section class="social-section">
			<div class="container">
				<div class="social__items">
					<h2>Social.</h2>
					<div class="social__list">
						<a href="#" class="social__link">
							<img src="img/insta.svg" alt="Instagram">
						</a>
						<a href="#" class="social__link">
							<img src="img/facebook.svg" alt="Facebook">
						</a>
						<a href="#" class="social__link">
							<img src="img/twitter.svg" alt="Twitter">
						</a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__items">
				<ul class="footer__list">
					<li><a href="#" class="footer__link">Modile App</a></li>
					<li><a href="#" class="footer__link">Community</a></li>
					<li><a href="#" class="footer__link">Company</a></li>
				</ul>
				<div class="logo">
					<img src="img/logo.svg" alt="">
					<h2 class="logo__title">SESSION <br>
						artist</h2>
				</div>
				<ul class="footer__list">
					<li><a href="#" class="footer__link">Help desk</a></li>
					<li><a href="#" class="footer__link">Blog </a></li>
					<li><a href="#" class="footer__link">Resources</a></li>
				</ul>
			</div>
			<div class="footer__info">
				<h4>Â© 2022 Session artist All rights reserved</h4>
			</div>
		</div>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
